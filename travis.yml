language: php

php:
  - 5.4
  - 5.5
  - 5.6

before_script:
  ## Composer
  - curl -s http://getcomposer.org/installer | php
  - composer install --prefer-source --no-interaction

script:
    - phpunit -c app --coverage-clover=reports/coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover reports/coverage.clover
  -  ./vendor/phpmd/phpmd/src/bin/phpmd src/ text  cleancode,codesize,controversial,design, naming, unusedcode

notifications:
    email:
        - ci@gotardo.es
